init_config:

instances:
  - host: localhost
    port: 5432
    username: datadog
    password: <PASSWORD>
    dbname: dekker_db
    ssl: False
    use_psycopg2: False
    tags:
    - postgres
    collect_count_metrics: False
  

logs:
  - type: file
    path: /var/log/postgres_log/postgres.log   
    source: postgresql
    sourcecategory: database
    service: myapp
