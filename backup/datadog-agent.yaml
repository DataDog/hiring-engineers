listeners:
  - name: docker
config_providers:
  - name: docker
    polling: true

# Enable APM by setting the DD_APM_ENABLED envvar to true, or override this configuration
apm_config:
  enabled: false
  apm_non_local_traffic: true


tags:
  - env:production
  - app:web
  - version:1

GUI_port: 5002

apm_config:
        - enabled: true
        - receiver_port: 8126

# Use java cgroup memory awareness
jmx_use_cgroup_memory_limit: true
