init_config:

instances:
- server: 127.0.0.1
  user: datadog
  pass: "$PASS" # from the CREATE USER step earlier
  port: "3306" # e.g. 3306
  options:
    replication: false
    galera_cluster: true
    extra_status_metrics: true
    extra_innodb_metrics: true
    extra_performance_metrics: true
    schema_size_metrics: false
    disable_innodb_metrics: false
